{% extends "base.html" %}

{% block content %}
{% include "analysis_otrs/index_users/menu.html" %}

<div class="card">
    <div class="card-header">
        <!-- Usuarios activos -->
        {% if users_actives %}
        <div class="row p-1">
            <div class="col">
                {% for user in users_actives %}
                <a id="menuUser{{ user[0] }}"
                    class="btn btn-sm btn-outline-primary"
                    href="/analysis_otrs/attend?queue={{ current_queue }}&user={{ user[0] }}">
                    {{ user[1]["user"]["name"] }}={{ user[1]["total"] }}
                </a>
                {% endfor %}
            </div>
        </div>
        {% endif %}
    </div>
    <div class="card-body">
        <div class="table-responsive">

            <!-- VISTA POR LOS TICKETS DEL AÑO -->
            <div>
                <figure class="highcharts-figure">
                    <div id="container_tickets_users"></div>
                </figure>
            </div>
            
        </div>
    </div>
</div>

<script type="text/javascript">
    $(document).ready(function() {
        $("#menuOTRSUsers").addClass("active");
        $("#menuQueue{{ current_queue }}").addClass("active");
        $("#menuUser{{ current_user }}").addClass("active");
    });
</script>

<script type="text/javascript">
    Highcharts.chart('container_tickets_users', {
        chart: {
            width: 1200,
            height: 500,
            type: 'column'
        },
        {% if current_queue == "administrators" %}
        title: {
            text: 'Han sido atendidos {{ data_grah.total_tickets | safe }} tickets por los Administradores de AS.',
            align: 'center'
        },
        {% elif current_queue == "analysts" %}
        title: {
            text: 'Han sido atendidos {{ data_grah.total_tickets | safe }} tickets por los Analistas de AS.',
            align: 'center'
        },
        {% else %}
        title: {
            text: '',
            align: 'center'
        },
        {% endif %}
        xAxis: {
            categories: {{ data_grah.data_grah_x | safe }},
            crosshair: true
        },
        yAxis: {
            min: 0,
            title: {
                text: 'Número de tickets'
            }
        },
        tooltip: {
            headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
            pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
            '<td style="padding:0"><b>{point.y:.0f}</b></td></tr>',
            footerFormat: '</table>',
            shared: true,
            useHTML: true
        },
        plotOptions: {
            column: {
            pointPadding: 0.2,
            borderWidth: 0
            }
        },
        series: {{ data_grah.data_grah_y | safe }}
    });
</script>
{% endblock %}
