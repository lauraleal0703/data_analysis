<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='img/logo_as.png') }}">
		
		<!-- jQuery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

        <!-- DataTables -->
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/dt-1.11.3/datatables.min.css"/>
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/select/1.3.3/css/select.dataTables.min.css">
        <script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.11.3/datatables.min.js"></script>
        <script type="text/javascript" src="https://cdn.datatables.net/select/1.3.3/js/dataTables.select.min.js"></script>
        <script type="text/javascript" src="//cdn.datatables.net/plug-ins/1.12.1/filtering/type-based/accent-neutralise.js"></script>

		<!-- FontAwesome -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

		<!-- Alertify -->
		<script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
		<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
		<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/bootstrap.min.css"/>

		<!-- Highcharts -->
		<script src="https://code.highcharts.com/highcharts.js"></script>
		<script src="https://code.highcharts.com/modules/series-label.js"></script>
		<script src="https://code.highcharts.com/modules/exporting.js"></script>
		<script src="https://code.highcharts.com/modules/export-data.js"></script>
		<script src="https://code.highcharts.com/modules/accessibility.js"></script>

		<link rel="stylesheet" href="{{ url_for('static', filename='css/template_light.css') }}"/>

		<title>{{ config.NAME }}</title>
	</head>

	<body>
		<div class="wrapper">
			<nav id="sidebar">
				<div class="sidebar-header">
					<a class="navbar-brand ml-4" href="https://adaptive.security/">
						<img style="max-width:150px;" src="{{ url_for('static', filename='img/logo_as.jpg') }}">
					</a>
					<p id="nombreAPP" class="text-center mt-2">
						Portal de Análisis de Datos
					</p>
				</div>

				<ul class="list-unstyled components">
					<li id="menuTicketsCustomers">
						<a href="/tickets/customers">
							<div class="row">
								<div class="col-2">
									<i class="fas fa-cubes"></i>
								</div>
								<div class="col">
									<span>Tickets Cliente</span>
								</div>
							</div>
						</a>
					</li>

					<li id="menuTicketsAdministrators">
						<a href="/tickets/administrators">
							<div class="row">
								<div class="col-2">
									<i class="fas fa-cubes"></i>
								</div>
								<div class="col">
									<span>Tickets Administradores</span>
								</div>
							</div>
						</a>
					</li>
				
					<li id="menuBoletines">
						<a href="/">
							<div class="row">
								<div class="col-2">
									<i class="fas fa-cubes"></i>
								</div>
								<div class="col">
									<span>Registro de Boletines</span>
								</div>
							</div>
						</a>
					</li>
				</ul>

				<ul class="list-unstyled footer">
					<li>
						{{ config.NAME }} | Desarrollado por Laura Leal
					</li>
				</ul>
			</nav>

			<div id="content">
				{% block content %}
				{% endblock %}
			</div>
		</div>
		<script type="text/javascript">
			$.extend( true, $.fn.dataTable.defaults, {
                "responsive": true,
                "pageLength": 5,
                "language": {
                    "info": "Mostrando _START_ a _END_ de _TOTAL_ registros",
                    "infoEmpty": "Mostrando 0 a 0 de 0 registros",
                    "infoFiltered":   "(filtrado de _MAX_ registros totales)",
                    "zeroRecords": "No hubo resultados",
                    "lengthMenu": "Mostrar _MENU_ registros",
                    "paginate": {
                        "next": '<i class="fa fa-arrow-right"  title="Siguiente"></i>',
                        "previous": '<i class="fa fa-arrow-left"  title="Atrás"></i>',
                        "last": "Última",
                    },
                    "search": '<i class="fa fa-search" title="Buscar"></i>',
                    "emptyTable": "No hay datos disponibles",
                    "loadingRecords": "Cargando...",
                    "select": {
                        "rows": {
                            _: "%d registros seleccionados",
                            1: "1 registro seleccionado"
                        }
                    }
                },
                "ordering": true,
                "dom": 'Bfrtip'
            });

			$(document).ready(function () {
				$("#sidebarCollapse").on("click", function () {
					$("#sidebar").toggleClass("active");
				});
			});
		</script>
	</body>
</html>
