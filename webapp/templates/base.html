<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='img/logo_as.png') }}">
		<!-- jQuery -->
		<script src="{{ url_for('static', filename='jquery/jquery-3.6.3.min.js') }}"></script>
		<!-- Bootstrap -->
		<link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
		<script src="{{ url_for('static', filename='bootstrap/js/bootstrap.bundle.min.js') }}"></script>
		<!-- DataTables -->
		<link rel="stylesheet" href="{{ url_for('static', filename='datatables/datatables.min.css') }}"/>
		<script src="{{ url_for('static', filename='datatables/datatables.min.js') }}"></script>
		<!-- Highcharts -->
		<script src="{{ url_for('static', filename='highcharts/code/highcharts.js') }}"></script>
		<script src="{{ url_for('static', filename='highcharts/code/modules/data.js') }}"></script>
		<script src="{{ url_for('static', filename='highcharts/code/modules/drilldown.js') }}"></script>
		<script src="{{ url_for('static', filename='highchasrts/code/modules/series-label.js') }}"></script>
		<script src="{{ url_for('static', filename='highcharts/code/modules/export-data') }}"></script>
		<script src="{{ url_for('static', filename='highcharts/code/modules/exporting.js') }}"></script>
		<script src="{{ url_for('static', filename='highcharts/code/modules/accessibility.js') }}"></script>
		<!-- FontAwesome -->
		<link rel="stylesheet" href="{{ url_for('static', filename='fontawesome/css/all.min.css') }}"/>
		<!-- CSS TEMPLATE-->
		<link rel="stylesheet" href="{{ url_for('static', filename='css/template_light.css') }}"/>

		<script>
			Highcharts.setOptions({
				chart: {
        			height: 500
    			},
				xAxis: {
					labels: {
						align: 'center',
						autoRotationLimit: 0,
						style: {
							fontSize: 13
						}
					}
				},
				lang: {
					thousandsSep: '.',
					decimalPoint: ','
				},
				colors: ['#4572A7', '#AA4643', '#89A54E', '#80699B', '#3D96AE','#DB843D', '#92A8CD', '#A47D7C', '#B5CA92']
			});
		</script>

		<title>{{ config.NAME }}</title>
	</head>

	<body>
		<div class="wrapper">
			<nav id="sidebar">
				<div class="sidebar-header">
					<a 
						class="navbar-brand ml-4" 
						target="_blank"
						href="https://adaptive.security/">
						<img 
							style="max-width:150px;" 
							src="{{ url_for('static', filename='img/logo_as.jpg') }}">
					</a>
					<p 
						id="nombreAPP" 
						class="text-center mt-2">
						Portal de Análisis de Datos
					</p>
				</div>
				
				<ul class="list-unstyled components navbar-nav mr-auto font-weight-bold">
				
					<li id="menuOTRSCustomers"  class="nav-item">
						<a href="/analysis_otrs">
							<div class="row">
								<div class="col-2">
									<i class="fa fa-check"></i>
								</div>
								<div class="col">
									<span>OTRS -> Tickets Generados por Cliente AS</span>
								</div>
							</div>
						</a>
					</li>

					<li id="menuOTRSUsers" class="nav-item">
						<a href="/analysis_otrs/attend">
							<div class="row">
								<div class="col-2">
									<i class="fa fa-check"></i>
								</div>
								<div class="col">
									<span>OTRS -> Tickets Atendidos por Usuarios AS</span>
								</div>
							</div>
						</a>
					</li>

					<li id="menuQRadar" class="nav-item">
						<a href="/analysis_qradar">
							<div class="row">
								<div class="col-2">
									<i class="fa fa-check"></i>
								</div>
								<div class="col">
									<span>QRadar</span>
								</div>
							</div>
						</a>
					</li>
				</ul>
				<ul class="list-unstyled footer">
					<li>
						<a 
							target="_blank"
							href="https://www.dim.uchile.cl/~lleal/">
							<div class="row">
								<div class="col">
									<span>{{ config.NAME }} | Desarrollado por Laura Leal</span>
								</div>
							</div>
						</a>
					</li>
				</ul>
			</nav>

			<div id="content">
				{% block content %}
				{% endblock %}
				<footer>
					<div class="p-1 mt-1 mb-1 bg-light rounded text-center">
						<!-- <h6 class="text-muted">
							Sólo se muestran los clientes que han estado activos en los sistemas de Adaptive Security (AS) en los últimos 2 meses.
						</h6> -->
					</div>
				</footer>
			</div>
		</div>
		<script type="text/javascript">
			$.extend( true, $.fn.dataTable.defaults, {
                "responsive": true,
                "pageLength": 15,
                "language": {
                    "info": "Mostrando _START_ a _END_ de _TOTAL_ registros",
                    "infoEmpty": "Mostrando 0 a 0 de 0 registros",
                    "infoFiltered":   "(filtrado de _MAX_ registros totales)",
                    "zeroRecords": "No hubo resultados",
                    "lengthMenu": "Mostrar _MENU_ registros",
                    "paginate": {
                        "next": '<i class="fa fa-arrow-right"  title="Siguiente"></i>',
                        "previous": '<i class="fa fa-arrow-left"  title="Atrás"></i>',
                        "last": "Última",
                    },
                    "search": '<i class="fa fa-search" title="Buscar"></i>',
                    "emptyTable": "No hay datos disponibles",
                    "loadingRecords": "Cargando...",
                    "select": {
                        "rows": {
                            _: "%d registros seleccionados",
                            1: "1 registro seleccionado"
                        }
                    }
                },
                "ordering": true,
                "dom": 'Bfrtip'
            });

			$(document).ready(function () {
				$("#sidebarCollapse").on("click", function () {
					$("#sidebar").toggleClass("active");
				});
			});
		</script>
	</body>
</html>
