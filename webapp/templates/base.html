<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />

		<link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='img/logo_as.png') }}">
		
		<!-- jQuery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

        <!-- DataTables -->
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/dt-1.11.3/datatables.min.css"/>
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/select/1.3.3/css/select.dataTables.min.css">
        <script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.11.3/datatables.min.js"></script>
        <script type="text/javascript" src="https://cdn.datatables.net/select/1.3.3/js/dataTables.select.min.js"></script>
        <script type="text/javascript" src="https://cdn.datatables.net/plug-ins/1.12.1/filtering/type-based/accent-neutralise.js"></script>
 		<!-- DataTables Botones de exportar -->
		<script type="text/javascript" src="https://cdn.datatables.net/buttons/2.3.4/js/dataTables.buttons.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
		<script type="text/javascript" src="https://cdn.datatables.net/buttons/2.3.4/js/buttons.html5.min.js"></script>
		<script type="text/javascript" src="https://cdn.datatables.net/buttons/2.3.4/js/buttons.print.min.js"></script>
		<link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.3.4/css/buttons.dataTables.min.css"/>

		<!-- FontAwesome -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

		<!-- Alertify -->
		<script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
		<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
		<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/bootstrap.min.css"/>

		<!-- Highcharts -->
		<script src="https://code.highcharts.com/highcharts.js"></script>
		<script src="https://code.highcharts.com/modules/series-label.js"></script>
		<script src="https://code.highcharts.com/modules/exporting.js"></script>
		<script src="https://code.highcharts.com/modules/export-data.js"></script>
		<script src="https://code.highcharts.com/modules/accessibility.js"></script>

		<link rel="stylesheet" href="{{ url_for('static', filename='css/template_light.css') }}"/>

		<script>
			Highcharts.setOptions({
				chart: {
        			height: 500
    			},
				xAxis: {
					labels: {
						align: 'center',
						autoRotationLimit: 0,
						style: {
							fontSize: 13
						}
					}
				},
				lang: {
					thousandsSep: '.',
					decimalPoint: ','
				},
				colors: ['#4572A7', '#AA4643', '#89A54E', '#80699B', '#3D96AE','#DB843D', '#92A8CD', '#A47D7C', '#B5CA92']
			});
			
		</script>

		<title>{{ config.NAME }}</title>
	</head>

	<body>
		<div class="wrapper">
			<nav id="sidebar">
				<div class="sidebar-header">
					<a 
						class="navbar-brand ml-4" 
						target="_blank"
						href="https://adaptive.security/">
						<img 
							style="max-width:150px;" 
							src="{{ url_for('static', filename='img/logo_as.jpg') }}">
					</a>
					<p 
						id="nombreAPP" 
						class="text-center mt-2">
						Portal de Análisis de Datos
					</p>
				</div>
				
				<ul class="list-unstyled components navbar-nav mr-auto font-weight-bold">
				
					<li id="menuOTRSCustomers"  class="nav-item">
						<a href="/analysis_otrs">
							<div class="row">
								<div class="col-2">
									<i class="fa fa-check"></i>
								</div>
								<div class="col">
									<span>OTRS -> Tickets Generados por Cliente AS</span>
								</div>
							</div>
						</a>
					</li>

					<li id="menuOTRSUsers" class="nav-item">
						<a href="/analysis_otrs/attend">
							<div class="row">
								<div class="col-2">
									<i class="fa fa-check"></i>
								</div>
								<div class="col">
									<span>OTRS -> Tickets Atendidos por Usuarios AS</span>
								</div>
							</div>
						</a>
					</li>

					<li id="menuQRadar" class="nav-item">
						<a href="/analysis_qradar">
							<div class="row">
								<div class="col-2">
									<i class="fa fa-check"></i>
								</div>
								<div class="col">
									<span>QRadar</span>
								</div>
							</div>
						</a>
					</li>
				</ul>
				<ul class="list-unstyled footer">
					<li>
						<a 
							target="_blank"
							href="https://www.dim.uchile.cl/~lleal/">
							<div class="row">
								<div class="col">
									<span>{{ config.NAME }} | Desarrollado por Laura Leal</span>
								</div>
							</div>
						</a>
					</li>
				</ul>
			</nav>

			<div id="content">
				{% block content %}
				{% endblock %}
				<footer>
					<div class="p-1 mt-1 mb-1 bg-light rounded text-center">
						<!-- <h6 class="text-muted">
							Sólo se muestran los clientes que han estado activos en los sistemas de Adaptive Security (AS) en los últimos 2 meses.
						</h6> -->
					</div>
				</footer>
			</div>
		</div>
		<script type="text/javascript">
			$.extend( true, $.fn.dataTable.defaults, {
                "responsive": true,
                "pageLength": 15,
                "language": {
                    "info": "Mostrando _START_ a _END_ de _TOTAL_ registros",
                    "infoEmpty": "Mostrando 0 a 0 de 0 registros",
                    "infoFiltered":   "(filtrado de _MAX_ registros totales)",
                    "zeroRecords": "No hubo resultados",
                    "lengthMenu": "Mostrar _MENU_ registros",
                    "paginate": {
                        "next": '<i class="fa fa-arrow-right"  title="Siguiente"></i>',
                        "previous": '<i class="fa fa-arrow-left"  title="Atrás"></i>',
                        "last": "Última",
                    },
                    "search": '<i class="fa fa-search" title="Buscar"></i>',
                    "emptyTable": "No hay datos disponibles",
                    "loadingRecords": "Cargando...",
                    "select": {
                        "rows": {
                            _: "%d registros seleccionados",
                            1: "1 registro seleccionado"
                        }
                    }
                },
                "ordering": true,
                "dom": 'Bfrtip'
            });

			$(document).ready(function () {
				$("#sidebarCollapse").on("click", function () {
					$("#sidebar").toggleClass("active");
				});
			});
		</script>
	</body>
</html>
