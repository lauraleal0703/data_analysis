{% extends "base.html" %}

{% block content %}
{% include "requirements/menu.html" %}

<div class="row p-4">
    <div class="col">
        {% for month in months %}
        <a id="btn{{ month }}"
            class="btn btn-sm btn-outline-primary"
            href="/requirements?year={{ current_year }}&month={{ month }}">
            {{ months[month] }}
        </a>
        {% endfor %}
    </div>
</div>

<script type="text/javascript">
$(document).ready(function() {
    $("#menuRequirements").addClass("active");
    $("#menuRequirements{{ current_year }}").addClass("active");
    $("#btn{{ current_month }}").addClass("active");
});
</script>
{% endblock %}
